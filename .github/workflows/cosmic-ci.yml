          cache: "npm"

      - name: ğŸ§™â€â™‚ï¸ Invoke Dependency Spirits
        run: npm ci

      - name: ğŸ”® Execute Sacred Test Rituals
        run: npm run test:coverage
        env:
          CI: true

      - name: ğŸ“Š Upload Coverage to Cosmic Akashic Records
        if: matrix.cosmic-realm == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: mystical-tests
          name: fdd-site-coverage
          fail_ci_if_error: false

